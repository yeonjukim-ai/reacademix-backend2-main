spring.application.name=reacademix-backend

# Server
server.port=8080

# H2 Database (Development)
spring.datasource.url=jdbc:h2:mem:reacademix;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=reacademix-secret-key-for-jwt-token-generation-minimum-256-bits-required-for-hs256
jwt.expiration=86400000
